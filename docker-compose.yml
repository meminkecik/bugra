version: "3.8"

services:
  portfolio:
    container_name: bugra_web
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "15000:80"
    restart: unless-stopped
    # Güvenlik için read-only root filesystem
    read_only: true
    # Nginx process için gerekli yazma izinleri
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/log/nginx
      - /var/run
